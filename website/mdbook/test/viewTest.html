<div id="smsBox" class="content" style="height:80vh; overflow: auto">  
  <textarea id="newPost" placeholder="Post new message !"></textarea>
  <button type="button" class="pure-button pure-button-primary mt" data-mt="Post=留言" onclick="SMS.post(window.id('newPost').value)"></button>
  <div id="posts">
    <div id="post111" class="postDiv">
      <label class="mt" data-mt="Post=訊息"></label> : 
      <div style="float:right">
        <i class="fa fa-user" aria-hidden="true" title="Author"></i> <a href="/view/ccc">ccc</a> &nbsp;

        <i class="fa fa-times" aria-hidden="true" title="delete" onclick="SMS.deletePost('111')"></i> &nbsp;
        <i class="fa fa-clock-o" aria-hidden="true" title="20130705"></i>
      </div>

        <textarea id="postMd111"># title1</textarea>
        <button type="button" class="pure-button mt" data-mt="Submit=送出修改" onclick="SMS.editPostSubmit('111')"></button>

      <div id="replyList111">
      </div>
      <div>
