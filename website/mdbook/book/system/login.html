<div class="content">
  <div style="width:50vw; margin-top:10vh">
  <form class="pure-form pure-form-aligned"> 
    <fieldset>
      <div class="pure-control-group">
        <label for="user" class="mt" data-mt="User"></label>
        <input id="user" type="text" placeholder="User">
      </div>

      <div class="pure-control-group">
        <label for="password" class="mt" data-mt="Password"></label>
        <input id="password" type="password" placeholder="Password">
      </div>

      <div class="pure-controls">
        <button type="button" class="pure-button pure-button-primary mt" data-mt="Login" onclick="login()">Login</button>
        <button type="button" class="pure-button pure-button-primary mt" data-mt="GoBack" onclick="window.history.back()"></button>
      </div>
    </fieldset>
  </form>     
  </div>
</div>
